<h1>All the Details...</h1>
<div class="container">
	<h3>{{task.task}}</h3>
  <ul class="list-group">
    <li class="list-group-item"><strong>What Did I Eat? </strong>{{task.assignedTo}}</li>
    <li class="list-group-item"><strong>Date: </strong>{{task.dueDate}}</li>
    <li class="list-group-item"><strong>What Did I Drink? </strong>{{task.dependencies}}</li>
    <li class="list-group-item"><strong>Location: </strong>{{task.location}}</li>
    <li class="list-group-item"><strong>What Time Was It? </strong>{{task.urgency}}</li>
<!--     <li class="list-group-item"><strong>Completed: </strong>{{task.isCompleted ? "yes" : "no"}}</li> -->
  </ul>
  <a ng-href="#!/tasks/{{task.id}}/edit"><button class="btn btn-success">Edit</button></a>
</div>
