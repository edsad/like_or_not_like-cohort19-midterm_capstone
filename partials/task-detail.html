<h1>All the Details...</h1>
<div class="container">
	<h3>{{task.task}}</h3>
  <ul class="list-group">
    <li class="list-group-item"><strong>What Did I Eat? </strong>{{task.meal}}  <span ng-if="task.mealLiked==true">

        <img src="http://www.shrimpnfishflorida.com/smiley_face_thumbs_up_answer_1_xlarge.png" width="100" height="90">
        </span>
        <span ng-if="task.mealLiked==false">
        <img src="http://images.clipartpanda.com/smiley-face-thumbs-down-clipart-aceRqezki.gif" width="120" height="120">
        </span>
    </li>

    <li class="list-group-item"><strong>What Did I Drink? </strong>{{task.beverage}}  <span ng-if="task.beverageLiked==true">
        <img src="http://www.shrimpnfishflorida.com/smiley_face_thumbs_up_answer_1_xlarge.png" width="100" height="90">
        </span>
        <span ng-if="task.beverageLiked==false">
            <img src="http://images.clipartpanda.com/smiley-face-thumbs-down-clipart-aceRqezki.gif" width="120" height="120">
        </span>
    </li>

    <li class="list-group-item"><strong>Date: </strong>{{task.date}}</li>
    <li class="list-group-item"><strong>Location: </strong>{{task.location}}</li>
    <li class="list-group-item"><strong>What Time Was It? </strong>{{task.timeOfDay}}</li>
    <li class="list-group-item"><strong>Additional Info... </strong>{{task.info}}</li>
  </ul>
  <a ng-href="#!/tasks/{{task.id}}/edit"><button class="btn btn-success">Edit</button></a>

  <a ng-href="#!/task-list"><button class="btn btn-default btn-primary">BACK</button></a>
</div>
