
<form class="form--demo col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
  <div class="form-group">
    <label>Name of Restaurant</label>
    <input type="text" class="form-control" ng-model="task.task"></input>
  </div>
  <div class="form-group">
    <label>Date</label>
    <input type="text" class="form-control" ng-model="task.date"></input>
  </div>
  <div class="form-group">
    <label>What Did I Eat?</label>
<!--     <a ng-href="#"><span class="glyphicon glyphicon-thumbs-up custom"></span></a> -->
<!-- This is the "like" button that is not a button -->

    <button type="button" class="btn btn-default btn-sm">
    <span class="glyphicon glyphicon-thumbs-up"></span>Like</button> -->
<!--     </p>

    <p> -->
<!--     <button type="button" class="btn btn-default btn-sm">
    <span class="glyphicon glyphicon-thumbs-down"></span>Don't Like</button>
    </p> -->
<!--     this is the un-button -->

<!--     <a ng-href="#"><span class="glyphicon glyphicon-thumbs-down custom"></span></a> -->

    <input type="text" class="form-control" ng-model="task.meal"></input>
  </div>

    <button type="button" ng-click="task.mealLiked=true" ng-class="{liked:task.mealLiked==true}" class="btn btn-default btn-sm">
    <span class="glyphicon glyphicon-thumbs-up"></span> Like</button>



    <button type="button" ng-click="task.mealLiked=false" class="btn btn-default btn-sm" ng-class="{liked:task.mealLiked==false}">
    <span class="glyphicon glyphicon-thumbs-down"></span> Don't Like</button>
    <br><br>



  <div class="form-group">
    <label>What Did I Drink?</label>
<!--     <a ng-href="#"><span class="glyphicon glyphicon-thumbs-up custom"></span></a>
    <a ng-href="#"><span class="glyphicon glyphicon-thumbs-down custom"></span></a> -->
    <input type="text" class="form-control" ng-model="task.beverage"></input>
  </div>

    <button type="button" class="btn btn-default btn-sm">
    <span class="glyphicon glyphicon-thumbs-up"></span> Like</button>


    <button type="button" class="btn btn-default btn-sm">
    <span class="glyphicon glyphicon-thumbs-down"></span> Don't Like</button>
    <br><br>


  <div class="form-group">
    <label>What Time Was It?</label>
    <input type="text" class="form-control" ng-model="task.timeOfDay"></input>
  </div>
  <div class="form-group">
    <label>Location</label>
    <input type="text" class="form-control" ng-model="task.location"></input>
  </div>
  <div class="form-group">
    <label>Additional Info...</label>
    <input type="text" class="form-control" ng-model="task.info"></input>
  </div>
  <div class="text-center">
    <button ng-click="submitTask()" class="btn btn-default btn-primary">SAVE</button>
  </div>
</form>
